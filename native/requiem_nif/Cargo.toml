[package]
name = "requiem_nif"
version = "0.3.4"
authors = []
edition = "2018"

[lib]
name = "requiem_nif"
path = "src/lib.rs"
crate-type = ["dylib"]

[profile.release]
opt-level = 's'
lto = true
codegen-units = 1

[dependencies]
#rustler = "0.22.0-rc.0"
rustler = { git = "https://github.com/filmor/rustler", branch = "otp24", path = "rustler" }
socket2 = { version= "0.2", features = ["reuseport"] }
num_cpus = "1.0"
quiche = "0.8"
crossbeam-channel = "0.5"
